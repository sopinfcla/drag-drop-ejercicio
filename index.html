<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena las frases correctamente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f7ff;
            padding: 20px;
        }
        h2 {
            color: #2d87f0;
            font-size: 28px;
            font-weight: bold;
        }
        .puntuacion {
            font-size: 22px;
            font-weight: bold;
        }
        .motivacion {
            font-size: 20px;
            font-style: italic;
            color: #555;
            margin: 15px 0;
        }
        .frase-container {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid #2d87f0;
        }
        .zona-palabras {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
            padding: 10px;
            border-bottom: 2px dashed #bbb;
        }
        .palabra {
            padding: 12px 18px;
            margin: 5px;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            font-size: 18px;
            border-radius: 25px;
            cursor: grab;
            font-weight: bold;
            user-select: none;
            transition: transform 0.2s ease-in-out, background 0.3s;
            opacity: 0.9;
        }
        .zona-drop {
            min-height: 80px;
            width: 100%;
            padding: 10px;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border-radius: 12px;
            border: 2px dashed #2d87f0;
            background-image: linear-gradient(transparent 24px, #ddd 25px), linear-gradient(to right, transparent 24px, #ddd 25px);
            background-size: 25px 25px;
        }
        button {
            margin: 10px;
            padding: 14px 28px;
            font-size: 20px;
            background-color: #2d87f0;
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            background-color: #2265c0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>Ordena todas las frases correctamente</h2>
    <div>
        <label for="nombre">Tu Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">
        <button onclick="iniciarJuego()">Iniciar</button>
    </div>
    
    <div class="puntuacion" style="display: none;">
        Puntos: <span id="puntos">0</span>
        <div id="motivacion" class="motivacion"></div>
    </div>

    <div id="frases-container" style="display: none;"></div>

    <div style="display: none;">
        <button onclick="verificarTodas()">âœ… Verificar todas</button>
        <button onclick="nuevaRonda()">ðŸ”„ Nueva Ronda</button>
    </div>

    <script>
        let frases = [];
        let frasesMotivadoras = [];
        let frasesUsadas = new Set();
        let puntos = 0;
        let jugador = "";

        const urlFrases = "frases.json"; 
        const urlMotivadoras = "frases_motivadoras.json";

        function iniciarJuego() {
            jugador = document.getElementById("nombre").value.trim();
            if (!jugador) jugador = "Jugador";
            
            document.getElementById("nombre").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.querySelector(".puntuacion").style.display = "block";
            document.getElementById("frases-container").style.display = "block";
            document.querySelector("div[style='display: none;']").style.display = "block";

            cargarFrasesMotivadoras();
            cargarFrases();
        }

        async function cargarFrasesMotivadoras() {
            try {
                let response = await fetch(urlMotivadoras);
                if (!response.ok) throw new Error(`Error al cargar JSON: ${response.status}`);

                let data = await response.json();
                if (!data.frases || data.frases.length === 0) {
                    throw new Error("No se encontraron frases motivadoras.");
                }

                frasesMotivadoras = data.frases;
                mostrarFraseMotivadora();
            } catch (error) {
                console.error("Error al cargar frases motivadoras:", error);
            }
        }

        function mostrarFraseMotivadora() {
            if (frasesMotivadoras.length > 0) {
                let frase = frasesMotivadoras[Math.floor(Math.random() * frasesMotivadoras.length)];
                document.getElementById("motivacion").textContent = `${jugador}, ${frase}`;
            }
        }

        async function cargarFrases() {
            try {
                let response = await fetch(urlFrases);
                if (!response.ok) throw new Error(`Error al cargar JSON: ${response.status}`);

                let data = await response.json();
                if (!data.frases || data.frases.length === 0) {
                    throw new Error("El JSON no contiene frases vÃ¡lidas.");
                }

                let frasesDisponibles = data.frases.filter(f => !frasesUsadas.has(JSON.stringify(f.orden_correcto)));
                frases = frasesDisponibles.length > 5 ? seleccionarCincoAleatorias(frasesDisponibles) : frasesDisponibles;

                frases.forEach(f => frasesUsadas.add(JSON.stringify(f.orden_correcto)));
                mostrarFrases();
            } catch (error) {
                console.error("Error al cargar las frases:", error);
            }
        }

        function seleccionarCincoAleatorias(lista) {
            return lista.sort(() => 0.5 - Math.random()).slice(0, 5);
        }

        function crearPalabra(texto) {
            let span = document.createElement("span");
            span.classList.add("palabra");
            span.textContent = texto;
            span.draggable = true;

            span.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("text", texto);
            });

            return span;
        }

        function mostrarFrases() {
            const frasesContainer = document.getElementById("frases-container");
            frasesContainer.innerHTML = "";

            frases.forEach((frase, index) => {
                let contenedorFrase = document.createElement("div");
                contenedorFrase.classList.add("frase-container");

                contenedorFrase.innerHTML = `
                    <h3>Frase ${index + 1}</h3>
                    <div id="zona-drop-${index}" class="zona-drop" data-index="${index}"></div>
                    <div id="zona-palabras-${index}" class="zona-palabras"></div>
                `;

                frasesContainer.appendChild(contenedorFrase);

                let palabrasDesordenadas = [...frase.palabras].sort(() => Math.random() - 0.5);
                let zonaPalabras = document.getElementById(`zona-palabras-${index}`);
                palabrasDesordenadas.forEach(p => zonaPalabras.appendChild(crearPalabra(p)));
            });
        }

        function nuevaRonda() {
            mostrarFraseMotivadora();
            cargarFrases();
        }
    </script>

</body>
</html>
