<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena las frases correctamente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .frase-container {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .contenedor {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .palabra {
            padding: 8px 12px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: grab;
            font-weight: bold;
            user-select: none;
        }
        .zona-drop {
            min-height: 60px;
            width: 90%;
            margin: auto;
            border: 2px dashed #333;
            padding: 10px;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            transition: background 0.3s ease-in-out;
        }
        .correcto {
            background-color: lightgreen;
        }
        .incorrecto {
            background-color: lightcoral;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .botones {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Ordena todas las frases correctamente</h2>
    
    <div id="frases-container"></div>

    <div class="botones">
        <button onclick="verificarTodas()">Verificar todas</button>
        <button onclick="reiniciar()">Reiniciar</button>
    </div>

    <script>
        let frases = [];
        const urlJson = "frases.json"; // Archivo JSON en la misma carpeta

        async function cargarFrases() {
            try {
                let response = await fetch(urlJson);
                if (!response.ok) throw new Error(`Error al cargar JSON: ${response.status}`);

                let data = await response.json();
                if (!data.frases || data.frases.length === 0) {
                    throw new Error("El JSON no contiene frases válidas.");
                }

                // Si hay más de 10 frases, seleccionamos 10 al azar
                if (data.frases.length > 10) {
                    frases = seleccionarDiezAleatorias(data.frases);
                } else {
                    frases = data.frases;
                }

                mostrarFrases();
            } catch (error) {
                console.error("Error al cargar las frases:", error);
            }
        }

        function seleccionarDiezAleatorias(lista) {
            let seleccionadas = [];
            let indices = new Set();
            while (indices.size < 10) {
                let randomIndex = Math.floor(Math.random() * lista.length);
                indices.add(randomIndex);
            }
            indices.forEach(index => seleccionadas.push(lista[index]));
            return seleccionadas;
        }

        function crearPalabra(texto) {
            let span = document.createElement("span");
            span.classList.add("palabra");
            span.textContent = texto;
            span.draggable = true;

            span.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("text", e.target.textContent);
                setTimeout(() => e.target.style.display = "none", 0);
            });

            span.addEventListener("dragend", (e) => {
                e.target.style.display = "inline-block";
            });

            return span;
        }

        function mostrarFrases() {
            const frasesContainer = document.getElementById("frases-container");
            frasesContainer.innerHTML = "";

            frases.forEach((frase, index) => {
                let contenedorFrase = document.createElement("div");
                contenedorFrase.classList.add("frase-container");

                contenedorFrase.innerHTML = `
                    <h3>Frase ${index + 1}</h3>
                    <div id="zona-palabras-${index}" class="contenedor"></div>
                    <div id="zona-drop-${index}" class="zona-drop" data-index="${index}"></div>
                `;

                frasesContainer.appendChild(contenedorFrase);

                let palabrasDesordenadas = [...frase.palabras].sort(() => Math.random() - 0.5);
                let zonaPalabras = document.getElementById(`zona-palabras-${index}`);
                let zonaDrop = document.getElementById(`zona-drop-${index}`);

                palabrasDesordenadas.forEach((palabra) => {
                    zonaPalabras.appendChild(crearPalabra(palabra));
                });

                // Configurar la zona de drop
                zonaDrop.addEventListener("dragover", (e) => {
                    e.preventDefault();
                });

                zonaDrop.addEventListener("drop", (e) => {
                    e.preventDefault();
                    
                    let texto = e.dataTransfer.getData("text");
                    let palabraMovida = crearPalabra(texto);
                    
                    palabraMovida.addEventListener("click", () => {
                        zonaPalabras.appendChild(palabraMovida);
                    });

                    zonaDrop.appendChild(palabraMovida);
                });
            });
        }

        function verificarTodas() {
            frases.forEach((frase, index) => {
                let zonaDrop = document.getElementById(`zona-drop-${index}`);
                let palabrasEnZona = Array.from(zonaDrop.children).map(el => el.textContent);
                
                if (JSON.stringify(palabrasEnZona) === JSON.stringify(frase.orden_correcto)) {
                    zonaDrop.classList.add("correcto");
                    zonaDrop.classList.remove("incorrecto");
                } else {
                    zonaDrop.classList.add("incorrecto");
                    zonaDrop.classList.remove("correcto");
                }
            });
        }

        function reiniciar() {
            document.querySelectorAll(".zona-drop").forEach(zona => {
                zona.classList.remove("correcto", "incorrecto");
                zona.innerHTML = "";
            });
            document.querySelectorAll(".contenedor").forEach(zona => {
                zona.innerHTML = "";
            });
            mostrarFrases();
        }

        cargarFrases();
    </script>

</body>
</html>
