<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena las frases correctamente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f7ff;
            padding: 20px;
        }
        h2 {
            color: #2d87f0;
            font-size: 28px;
            font-weight: bold;
        }
        .frase-container {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid #2d87f0;
        }
        .zona-palabras, .zona-drop {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
            padding: 10px;
        }
        .zona-drop {
            min-height: 80px;
            width: 100%;
            margin: auto;
            padding: 10px;
            background-color: white;
            border-radius: 12px;
            border: 2px dashed #2d87f0;
            background-image: linear-gradient(transparent 24px, #ddd 25px), linear-gradient(to right, transparent 24px, #ddd 25px);
            background-size: 25px 25px;
        }
        .palabra {
            padding: 12px 18px;
            margin: 5px;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            font-size: 18px;
            border-radius: 25px;
            cursor: grab;
            font-weight: bold;
            user-select: none;
            transition: transform 0.2s ease-in-out, background 0.3s;
            opacity: 0.9;
        }
        .palabra.correcta {
            background-color: rgba(41, 128, 185, 0.9) !important;
            cursor: default;
        }
        .correcto {
            background-color: #b3ffb3 !important;
            border: 3px solid #009900 !important;
        }
        .incorrecto {
            background-color: #ffb3b3 !important;
            border: 3px solid #cc0000 !important;
        }
        button {
            margin: 10px;
            padding: 14px 28px;
            font-size: 20px;
            background-color: #2d87f0;
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            background-color: #2265c0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>Ordena todas las frases correctamente</h2>
    <div class="puntuacion">Puntos: <span id="puntos">0</span></div>
    <div id="frases-container"></div>
    <div>
        <button onclick="verificarTodas()">âœ… Verificar todas</button>
        <button onclick="nuevaRonda()">ðŸ”„ Nueva Ronda</button>
    </div>

    <script>
        let frases = [];
        let frasesUsadas = new Set();
        let puntos = 0;
        let jugador = "";
        const urlJson = "frases.json"; 

        // Mensajes de motivaciÃ³n
        const mensajesMotivadores = [
            "Â¡Gran trabajo, {jugador}! Elsa estarÃ­a orgullosa de ti. â„ï¸",
            "Â¡Sigue asÃ­, {jugador}! Mickey Mouse te aplaude desde Disneyland. ðŸ­ðŸ°",
            "Â¡Wow! Spiderman dice que tienes reflejos rÃ¡pidos. ðŸ•·ï¸ðŸ¦¸â€â™‚ï¸",
            "Â¡Hulk dice que eres increÃ­ble! ðŸ’ªðŸ”¥",
            "Â¡Parece que Bluey quiere jugar contigo para celebrar! ðŸ¶ðŸ’™",
            "Â¡Eres un campeÃ³n, {jugador}! CapitÃ¡n AmÃ©rica te saluda. ðŸ‡ºðŸ‡¸ðŸ¦¸â€â™‚ï¸",
            "Â¡Tu cerebro estÃ¡ brillando como la estrella de la Bella y la Bestia! ðŸŒŸðŸ“–"
        ];

        function obtenerMensajeMotivador() {
            let mensaje = mensajesMotivadores[Math.floor(Math.random() * mensajesMotivadores.length)];
            return mensaje.replace("{jugador}", jugador);
        }

        // Preguntar el nombre del jugador
        function preguntarNombre() {
            jugador = prompt("Â¡Hola! Â¿CÃ³mo te llamas? ðŸ˜Š");
            if (!jugador) jugador = "Jugador";
        }

        async function cargarFrases() {
            try {
                let response = await fetch(urlJson);
                if (!response.ok) throw new Error(`Error al cargar JSON: ${response.status}`);

                let data = await response.json();
                if (!data.frases || data.frases.length === 0) {
                    throw new Error("El JSON no contiene frases vÃ¡lidas.");
                }

                let frasesDisponibles = data.frases.filter(f => !frasesUsadas.has(JSON.stringify(f.orden_correcto)));
                frases = frasesDisponibles.length > 5 ? seleccionarCincoAleatorias(frasesDisponibles) : frasesDisponibles;

                frases.forEach(f => frasesUsadas.add(JSON.stringify(f.orden_correcto))); // Marcar como usada
                mostrarFrases();
            } catch (error) {
                console.error("Error al cargar las frases:", error);
            }
        }

        function seleccionarCincoAleatorias(lista) {
            return lista.sort(() => 0.5 - Math.random()).slice(0, 5);
        }

        function mostrarFrases() {
            const frasesContainer = document.getElementById("frases-container");
            frasesContainer.innerHTML = "";

            frases.forEach((frase, index) => {
                let contenedorFrase = document.createElement("div");
                contenedorFrase.classList.add("frase-container");

                contenedorFrase.innerHTML = `
                    <h3>Frase ${index + 1}</h3>
                    <div id="zona-drop-${index}" class="zona-drop" data-index="${index}"></div>
                    <div id="zona-palabras-${index}" class="zona-palabras"></div>
                `;

                frasesContainer.appendChild(contenedorFrase);
            });
        }

        function verificarTodas() {
            let aciertos = 0;
            frases.forEach((frase, index) => {
                let zonaDrop = document.getElementById(`zona-drop-${index}`);
                let palabrasEnZona = Array.from(zonaDrop.children).map(el => el.textContent);

                if (JSON.stringify(palabrasEnZona) === JSON.stringify(frase.orden_correcto)) {
                    zonaDrop.classList.add("correcto");
                    aciertos++;
                } else {
                    zonaDrop.classList.add("incorrecto");
                }
            });

            puntos += aciertos;
            document.getElementById("puntos").textContent = puntos;
        }

        function nuevaRonda() {
            alert(obtenerMensajeMotivador());
            cargarFrases();
        }

        preguntarNombre();
        cargarFrases();
    </script>

</body>
</html>
