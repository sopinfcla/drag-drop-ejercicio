<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar palabras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #contenedor-palabras {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .palabra {
            padding: 10px;
            background-color: lightgray;
            border: 1px solid #000;
            cursor: grab;
        }
        .zona-drop {
            display: flex;
            justify-content: center;
            gap: 10px;
            border: 2px dashed gray;
            padding: 20px;
            min-height: 50px;
            margin-top: 20px;
        }
        .correcto {
            background-color: lightgreen;
        }
        .incorrecto {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <h2>Ordena las palabras correctamente</h2>

    <div id="contenedor-palabras"></div>

    <div class="zona-drop" id="zona-drop">
        <!-- Aquí se arrastrarán las palabras -->
    </div>

    <button onclick="verificarOrden()">Verificar</button>
    <button onclick="reiniciarEjercicio()">Reiniciar</button>

    <script>
        let frases = [];
        let fraseActual = {};

        async function cargarFrases() {
            const url = "https://claretsegovia-my.sharepoint.com/personal/arodrigo_claretsegoviao365_educamos_com/_layouts/15/download.aspx?SourceUrl=https://claretsegovia-my.sharepoint.com/personal/arodrigo_claretsegoviao365_educamos_com/Documents/frases.json";

            try {
                let response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                let text = await response.text();
                if (text.includes("<!DOCTYPE html>")) throw new Error("OneDrive está devolviendo HTML en vez de JSON.");

                let data = JSON.parse(text);
                frases = data.frases;
                iniciarEjercicio();
            } catch (error) {
                console.error("Error al cargar las frases:", error);
            }
        }

        function iniciarEjercicio() {
            if (frases.length === 0) return;

            // Seleccionar una frase al azar
            fraseActual = frases[Math.floor(Math.random() * frases.length)];

            // Mostrar palabras en orden aleatorio
            let palabrasDesordenadas = [...fraseActual.palabras].sort(() => Math.random() - 0.5);

            const contenedor = document.getElementById("contenedor-palabras");
            contenedor.innerHTML = "";
            palabrasDesordenadas.forEach(palabra => {
                let span = document.createElement("span");
                span.textContent = palabra;
                span.classList.add("palabra");
                span.draggable = true;
                span.ondragstart = arrastrar;
                contenedor.appendChild(span);
            });

            document.getElementById("zona-drop").innerHTML = "";
        }

        function arrastrar(event) {
            event.dataTransfer.setData("text", event.target.textContent);
        }

        function permitirSoltar(event) {
            event.preventDefault();
        }

        function soltar(event) {
            event.preventDefault();
            let palabra = event.dataTransfer.getData("text");
            let span = document.createElement("span");
            span.textContent = palabra;
            span.classList.add("palabra");
            event.target.appendChild(span);
        }

        function verificarOrden() {
            let zonaDrop = document.getElementById("zona-drop").children;
            let palabrasUsuario = Array.from(zonaDrop).map(span => span.textContent);

            if (JSON.stringify(palabrasUsuario) === JSON.stringify(fraseActual.orden_correcto)) {
                document.getElementById("zona-drop").classList.add("correcto");
                alert("¡Correcto!");
            } else {
                document.getElementById("zona-drop").classList.add("incorrecto");
                alert("Intenta de nuevo.");
            }
        }

        function reiniciarEjercicio() {
            document.getElementById("zona-drop").classList.remove("correcto", "incorrecto");
            iniciarEjercicio();
        }

        // Evento para permitir soltar elementos en la zona de drop
        document.getElementById("zona-drop").ondragover = permitirSoltar;
        document.getElementById("zona-drop").ondrop = soltar;

        // Cargar frases al iniciar
        cargarFrases();
    </script>

</body>
</html>
